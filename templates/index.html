<!DOCTYPE html>
<html>
<head>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css"  media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="/static/css/style.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>rc switches</title>
</head>
<body>		
	<nav><div class="nav-wrapper">
		<a class="brand-logo" style="padding-left: 20px;">rc switches</a>
		<ul id="nav-mobile" class="right">
			<li><a onclick="settings()"><i class="material-icons" id="settings-button">settings</i></a></li>
		</ul>
	</div></nav>
	<div class="container" style="padding-top: 25px;">	
		<div class="table" id="switch-table">
		</div>
		<div id="new-switch-form" style="display: none;">
			<div class="table">
				<div class="row">
					<div class="cell"><h4>Add new</h4></div>
				</div>
				<form class="row" id="add-form">
					<div class="cell">
						<div class="input-field">
							<input id="new-device-id" type="text" class="validate" pattern="[01]{5}[A-G]" required>
							<label for="new-device-id" data-error="no valid device id">device id</label>
						</div>
					</div>
					<div class="cell">
						<div class="input-field">
							<input id="new-device-name" type="text" required>
							<label for="new-device-name">device name</label>
						</div>
					</div>
					<div class="cell">
						<a class="btn-floating btn-medium teal" type="submit" onclick="addNewSwitch()" id="add-button" disabled><i class="material-icons">done</i></a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/static/js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="/static/js/materialize.min.js"></script>
	<script type="text/javascript" src="/static/js/main.js"></script>
</body>
</html>
